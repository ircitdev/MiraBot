version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mira_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-mira_bot}
      POSTGRES_USER: ${DB_USER:-mirabot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mirabot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mira_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MIRA Bot
  bot:
    build: .
    container_name: mira_bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Telegram
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_TELEGRAM_IDS: ${ADMIN_TELEGRAM_IDS}
      
      # Claude API
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      
      # Database
      DATABASE_URL: postgresql://${DB_USER:-mirabot}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-mira_bot}
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # Settings
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      FREE_MESSAGES_PER_DAY: ${FREE_MESSAGES_PER_DAY:-10}
      
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
