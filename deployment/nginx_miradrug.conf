# Nginx configuration for miradrug.ru
# Обслуживает landing page и админку на новом домене

# Landing page на корне домена
server {
    listen 80;
    server_name miradrug.ru www.miradrug.ru;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name miradrug.ru www.miradrug.ru;

    # SSL certificates (будут созданы через certbot)
    ssl_certificate /etc/letsencrypt/live/miradrug.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/miradrug.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Логи
    access_log /var/log/nginx/miradrug_access.log;
    error_log /var/log/nginx/miradrug_error.log;

    # Landing page (корень сайта)
    location / {
        root /var/www/miradrug/landing;
        index index.html;
        try_files $uri $uri/ =404;

        # Cache static files
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Privacy page
    location /privacy {
        alias /root/mira_bot/docs/privacy.html;
        try_files $uri =404;
    }

    location /privacy.html {
        alias /root/mira_bot/docs/privacy.html;
        try_files $uri =404;
    }

    # Админка на /admin
    location /admin {
        alias /var/www/miradrug/webapp;
        try_files $uri /admin.html =404;

        # No cache for admin
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # API для админки и webapp
    location /api/ {
        proxy_pass http://127.0.0.1:8081/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

# Старый домен - редирект на новый
server {
    listen 80;
    server_name mira.uspeshnyy.ru;
    return 301 https://miradrug.ru$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mira.uspeshnyy.ru;

    ssl_certificate /etc/letsencrypt/live/mira.uspeshnyy.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mira.uspeshnyy.ru/privkey.pem;

    return 301 https://miradrug.ru$request_uri;
}
