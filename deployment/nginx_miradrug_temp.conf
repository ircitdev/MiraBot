# Temporary Nginx configuration for miradrug.ru (without SSL)
# После получения SSL сертификата заменить на nginx_miradrug.conf

# Landing page на корне домена (HTTP only для получения SSL)
server {
    listen 80;
    server_name miradrug.ru www.miradrug.ru;

    # Логи
    access_log /var/log/nginx/miradrug_access.log;
    error_log /var/log/nginx/miradrug_error.log;

    # Landing page (корень сайта)
    location / {
        root /var/www/miradrug/landing;
        index index.html;
        try_files $uri $uri/ =404;

        # Cache static files
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Privacy page
    location /privacy {
        alias /var/www/freescout/docs/privacy.html;
        try_files $uri $uri.html =404;
    }

    # Админка на /admin
    location /admin {
        alias /var/www/miradrug/webapp;
        try_files $uri /admin.html =404;

        # No cache for admin
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # API для админки и webapp
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Let's Encrypt verification
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/miradrug/landing;
    }
}
